<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Football Search</title>
  <link rel="stylesheet" href="static\css\style.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default"> <!--Navigation bar -->
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CF Search</a>
            </div>
        </div>
    </nav>
    <div class="intro"> <!-- title block -->
        <div class="bgimg-1">
            <div class="intro">
                <h1><strong>College Football</strong></h1>
                <h3>Catch the Excitement!</h3>
            </div> <!-- Row -->
        </div>
    </div>
    <div class="container"> 
        <div class="row">
            <div class="col-md-3"> <!--search panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><strong>Filter Search</strong></h4>
                    </div> 
                    <form>
                    <div class="panel-body"> <!-- search boxes -->
                        <div class="form-group"> 
                            <label class="control-label" for="Enter Year">Year</label>
                            <input class="form-control" id="yearInput" type="text" placeholder="2017">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Enter National Champion">National Champion</label>
                            <input class="form-control" id="ncInput" type="text" placeholder="Alabama">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Enter Heisman Winner">Heisman Winner</label>
                            <input class="form-control" id="hInput" type="text" placeholder="Baker Mayfield">
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Search</button> <!-- search button -->
                    </div> <!-- panel-body -->
                    </form>
                </div> <!-- panel -->
            </div> <!-- column -->
            <div class="col-md-9" style="overflow-x:auto;"> <!-- College Football Table -->
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>Year</th>
                    <th>National Champion</th>
                    <th>Heisman Winner</th>
                </tr>
                </thead>
                <tbody> <!-- empty table body -->
                </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container text-center" style="padding: 20px;">
            <span class="text-muted">College Football Search - 2018</span>
        </div>
    </footer>
</body>
<script src="static\js\data.js"></script>
<script src="static\js\app.js"></script>
</html>
